<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор руды</title>
  <style>
    body {
      background-color: #0b1d2a;
      color: #93a7a2;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #daa548;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #102633;
      color: #93a7a2;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #1f3c4d;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #123b50;
      color: #daa548;
    }
    input[type="number"] {
      background-color: #081c27;
      color: #00f7ff;
      border: 1px solid #1f3c4d;
      width: 80px;
      text-align: center;
    }
    .total {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00f7ff;
    }
    .material-name {
      text-align: left;
      padding-left: 10px;
    }
    .icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>Калькулятор руды</h1>

  <table>
    <thead>
      <tr>
        <th>Руда</th>
        <th>Материал</th>
        <th>Минералов на 1 шт</th>
        <th>Количество</th>
      </tr>
    </thead>
    <tbody id="material-table">
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/32-16.png">Электронные компоненты</td>
        <td class="mineral">3</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/48-16.png">Титановый сплав</td>
        <td class="mineral">4</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/1-16.png">Железная руда</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/2-16.png">Полиэлементная руда</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/3-16.png">Полиорганическая руда</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/4-16.png">Уран</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/5-16.png">Митрацит</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/6-16.png">Иридиум</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/7-16.png">Крокит</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/8-16.png">Брадий</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
      <tr>
        <td class="ore-cell">0</td>
        <td class="material-name"><img class="icon" src="/images/productions/9-16.png">Титанит</td>
        <td class="mineral">1</td>
        <td><input type="number" min="0" value="0" onchange="calculateOre()"></td>
      </tr>
    </tbody>
  </table>

  <div class="total" id="total-ore">Суммарная руда: 0</div>

  <script>
    function calculateOre() {
      const table = document.getElementById('material-table');
      let totalOre = 0;

      for (let row of table.rows) {
        const mineralsPerUnit = parseFloat(row.querySelector('.mineral').textContent);
        const quantity = parseInt(row.querySelector('input').value);
        const totalMinerals = mineralsPerUnit * quantity;
        const ore = Math.ceil(totalMinerals * 4 * 1.1);

        row.querySelector('.ore-cell').textContent = ore;
        totalOre += ore;
      }

      document.getElementById('total-ore').textContent = 'Суммарная руда: ' + totalOre;
    }
  </script>
</body>
</html>
