<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор материалов</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/calculations.js"></script>
  <style>
    #left-block {
      flex: 1.3;
    }
    #right-block {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Калькулятор материалов</h1>
  <div class="container">
    <div class="block" id="left-block"></div>
    <div class="block" id="right-block"></div>
  </div>
  

  <script>
    // Загрузка левого и правого блока через fetch
    document.addEventListener("DOMContentLoaded", () => {
      fetch('components/left-block.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('left-block').innerHTML = html;
          attachCalcListeners(); // Привязка событий после вставки
        });

      fetch('components/right-block.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('right-block').innerHTML = html;
        });
    });
  </script>
</body>
</html>
