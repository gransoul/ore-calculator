<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор материалов</title>
  <style>
    body {
      background-color: #0b1d2a;
      color: #93a7a2;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #daa548;
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #102633;
      color: #93a7a2;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #1f3c4d;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #123b50;
      color: #daa548;
      text-align: center;
    }
    input[type="number"] {
      background-color: #081c27;
      color: #00f7ff;
      border: 1px solid #1f3c4d;
      width: 100px;
      text-align: center;
    }
    .icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .block {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Калькулятор материалов</h1>
  <div class="container">
    <!-- Левая колонка: Руда / Минералы -->
    <div class="block">
      <table>
        <thead>
          <tr>
            <th colspan="2">Руда / Минералы</th>
            <th>Количество</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="icon" src="images/productions/1-16.png"></td><td>Железная руда</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/2-16.png"></td><td>Полиэлементная руда</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/3-16.png"></td><td>Полиорганическая руда</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/4-16.png"></td><td>Уран</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/5-16.png"></td><td>Митрацит</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/6-16.png"></td><td>Иридиум</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/7-16.png"></td><td>Крокит</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/8-16.png"></td><td>Брадий</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/9-16.png"></td><td>Титанит</td><td><input type="number" min="0"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Правая колонка: Материалы -->
    <div class="block">
      <table>
        <thead>
          <tr>
            <th colspan="2">Материалы</th>
            <th>Количество</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="icon" src="images/productions/32-16.png"></td><td>Электронные компоненты</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/10-16.png"></td><td>Алюминий</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/47-16.png"></td><td>Сталь</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/48-16.png"></td><td>Титановый сплав</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/49-16.png"></td><td>Нановолокно</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/50-16.png"></td><td>Полимеры</td><td><input type="number" min="0"></td>
          </tr>
          <tr>
            <td><img class="icon" src="images/productions/51-16.png"></td><td>Композиты</td><td><input type="number" min="0"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
