<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор материалов</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/calculations.js"></script>
</head>
<body>
  <h1>Калькулятор материалов</h1>

  <div class="container">
    <div class="block" id="left-block"></div>
    <div class="block" id="right-block"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Загружаем левый блок
      fetch('components/left-block.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('left-block').innerHTML = html;
          attachCalcListeners();     // подключаем обработчики
          formatLeftInputs();        // форматируем ввод
          calculateMaterials();      // сразу делаем расчёт
        });

      // Загружаем правый блок
      fetch('components/right-block.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('right-block').innerHTML = html;
        });
    });
  </script>
</body>
</html>
