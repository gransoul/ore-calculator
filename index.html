<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор руды</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Калькулятор руды для Звёздной Федерации</h1>

  <label for="material">Выберите материал:</label>
  <select id="material">
    <option value="1">Материал A (1 минерал)</option>
    <option value="2">Материал B (2 минерала)</option>
    <option value="3">Материал C (3 минерала)</option>
    <!-- Добавьте другие материалы по аналогии -->
  </select>

  <label for="quantity">Количество материалов:</label>
  <input type="number" id="quantity" min="1" value="1">

  <button onclick="calculateOre()">Рассчитать</button>

  <h2 id="result"></h2>

  <script>
    function calculateOre() {
      const materialSelect = document.getElementById('material');
      const mineralsPerMaterial = parseFloat(materialSelect.value);
      const quantity = parseInt(document.getElementById('quantity').value);

      if (isNaN(quantity) || quantity < 1) {
        document.getElementById('result').textContent = "Введите корректное количество материалов.";
        return;
      }

      const totalMinerals = mineralsPerMaterial * quantity;
      const totalOre = Math.ceil(totalMinerals * 4 * 1.1);
      document.getElementById('result').textContent = `Необходимо руды: ${totalOre}`;
    }
  </script>
</body>
</html>
