<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор руды</title>
</head>
<body>
  <h1>Калькулятор руды для Звёздной Федерации</h1>

  <label for="minerals">Количество минералов:</label>
  <input type="number" id="minerals" min="0" value="0">

  <button onclick="calculateOre()">Рассчитать</button>

  <h2 id="result"></h2>

  <script>
    function calculateOre() {
      const minerals = parseFloat(document.getElementById('minerals').value);
      if (isNaN(minerals) || minerals < 0) {
        document.getElementById('result').textContent = "Введите корректное количество минералов.";
        return;
      }

      const baseOre = minerals * 4;
      const totalOre = Math.ceil(baseOre * 1.1); // добавляем 10% и округляем в большую сторону
      document.getElementById('result').textContent = `Необходимо руды: ${totalOre}`;
    }
  </script>
</body>
</html>
